<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link th:replace="components :: bootstrap-css">
    <link th:replace="components :: bootstrap-icon-css">
</head>
<body>
<div th:replace="components :: project-title"></div>
<div class="container my-2 border border-primary p-3">
    <div class="row">
        <div class="col-10">
            <h1>Dashboard</h1>
            <hr class="bg-dark" style="height: 4px;">
            <table class="table table-striped table-responsive-md border border-primary">
                <thead>
                <tr>
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} + '?sortBy=name&sortDirection=' + ${reverseSortDirection}}">Name</a>
                    </th>
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} + '?sortBy=mobile&sortDirection=' + ${reverseSortDirection}}">Mobile No.</a>
                    </th>
                    <th>
                        <a th:href="@{'/page/' + ${currentPage} + '?sortBy=salary&sortDirection=' + ${reverseSortDirection}}">Salary</a>
                    </th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${empList}">
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.mobile}"></td>
                    <td th:text="${emp.salary}"></td>
                    <td>
                        <a th:href="@{/show-update-form/{id}(id=${emp.id})}" class="btn btn-primary btn-sm">Update</a>
                        <!-- <a th:href="@{/delete-employee/{id}(id=${emp.id})}" class="btn btn-danger btn-sm">Delete</a>-->
                        <input type="button" value="delete" class="btn btn-danger btn-sm" th:onclick="|handle_delete(${emp.id})|">
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${totalPages > 1}">
                <div class="row">
                    <div class="col-sm-3">
                        Total Rows: [[${totalItems}]]
                    </div>
                    <div class="col-sm-5">
                            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                <a th:if="${currentPage != i}" th:href="@{'/page/'+ ${i} + '?sortBy='+ ${sortBy} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
                                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                            </span>
                    </div>
                    <div class="ml-5">
                        <a th:if="${currentPage > 1}" th:href="@{'/page/' + ${currentPage - 1} + '?sortBy=' + ${sortBy} + '&sortDirection=' + ${sortDirection}}">
                            <i class="bi bi-arrow-left-circle-fill" style="font-size:24px"></i>
                        </a>
                        <span th:unless="${currentPage > 1}">
                            <i class="bi bi-arrow-left-circle" style="font-size:24px"></i>
                        </span>
                    </div>
                    <div class="ml-2">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1} + '?sortBy=' + ${sortBy} + '&sortDirection=' + ${sortDirection}}">
                            <i class="bi bi-arrow-right-circle-fill" style="font-size:24px"></i>
                        </a>
                        <span th:unless="${currentPage < totalPages}">
                            <i class="bi bi-arrow-right-circle" style="font-size:24px"></i>
                        </span>
                    </div>
                    <div class="ml-2">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages} + '?sortBy=' + ${sortBy} + '&sortDirection=' + ${sortDirection}}">
                            <i class="bi bi-sign-dead-end-fill" style="font-size:24px"></i>
                        </a>
                        <span th:unless="${currentPage < totalPages}"><i class="bi bi-sign-dead-end"  style="font-size:24px"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div th:replace="components :: logout-btn"></div>
            <br><br>
            <a th:href="@{/registration-form}" class="btn btn-success form-control btn-sm mb-3"> Add Employee</a>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/delete-script.js}"></script>
<div th:include="components :: scripts"></div>
</html>
